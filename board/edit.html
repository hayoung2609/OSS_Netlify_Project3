<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/my.css">
</head>
<body>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="mb-4">게시물 수정</h3>
            <form name="editForm" onsubmit="return validateAndConfirm()">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="writer" name="writer" value="강하영">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="view.html" class="btn btn-secondary me-2">취소</a>
                    <button type="submit" class="btn btn-primary">수정</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateAndConfirm() {
        const title = document.forms["editForm"]["title"].value;
        const password = document.forms["editForm"]["password"].value;
        const content = document.forms["editForm"]["content"].value;

        if (title.trim() === "") {
            alert("제목을 입력해주세요.");
            return false;
        }
        if (password.trim() === "") {
            alert("수정을 위해 비밀번호를 입력해주세요.");
            return false;
        }
        if (password.length < 4) {
            alert("비밀번호는 4자 이상이어야 합니다.");
            return false;
        }
        if (content.trim() === "") {
            alert("내용을 입력해주세요.");
            return false;
        }

        if (confirm("게시물을 수정할까요?")) {
            alert("수정되었습니다.");
            window.location.href = '../index.html';
        }
        
        return false;
    }
</script>

</body>
</html>
