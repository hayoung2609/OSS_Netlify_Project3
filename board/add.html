<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/my.css">
</head>
<body>
    
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h3 class="mb-4">게시물 추가</h3>
            <form name="addForm" onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="title" name="title">
                </div>
                <div class="mb-3">
                    <label for="writer" class="form-label">작성자</label>
                    <input type="text" class="form-control" id="writer" name="writer">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="content" name="content" rows="10"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="../index.html" class="btn btn-secondary me-2">목록</a>
                    <button type="submit" class="btn btn-primary">추가</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const title = document.forms["addForm"]["title"].value;
        const writer = document.forms["addForm"]["writer"].value;
        const password = document.forms["addForm"]["password"].value;
        const content = document.forms["addForm"]["content"].value;

        if (title.trim() === "") {
            alert("제목을 입력해주세요.");
            return false;
        }
        if (writer.trim() === "") {
            alert("작성자를 입력해주세요.");
            return false;
        }
        if (password.trim() === "") {
            alert("비밀번호를 입력해주세요.");
            return false;
        }
        if (password.length < 4) {
            alert("비밀번호는 4자 이상이어야 합니다.");
            return false;
        }
        if (content.trim() === "") {
            alert("내용을 입력해주세요.");
            return false;
        }

        alert("게시물이 추가됩니다.");
        window.location.href = '../index.html';
        return false;
    }
</script>

</body>
</html>
